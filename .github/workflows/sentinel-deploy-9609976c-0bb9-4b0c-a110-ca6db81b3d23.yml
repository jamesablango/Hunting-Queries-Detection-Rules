name: Deploy Content to la-cybersecurity-sentinel-prod [9609976c-0bb9-4b0c-a110-ca6db81b3d23]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-9609976c-0bb9-4b0c-a110-ca6db81b3d23.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-9609976c-0bb9-4b0c-a110-ca6db81b3d23.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'rg_cybersecurity_sentinel_prod'
      workspaceName: 'la-cybersecurity-sentinel-prod'
      workspaceId: '558b9a62-adf5-4a0b-957e-e04d82719877'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule'
      branch: 'main'
      sourceControlId: '9609976c-0bb9-4b0c-a110-ca6db81b3d23'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_9609976c0bb94b0ca110ca6db81b3d23 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_9609976c0bb94b0ca110ca6db81b3d23 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_9609976c0bb94b0ca110ca6db81b3d23 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_9609976c0bb94b0ca110ca6db81b3d23 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_9609976c0bb94b0ca110ca6db81b3d23 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_9609976c0bb94b0ca110ca6db81b3d23 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_9609976c0bb94b0ca110ca6db81b3d23 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_9609976c0bb94b0ca110ca6db81b3d23 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_9609976c0bb94b0ca110ca6db81b3d23 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-9609976c-0bb9-4b0c-a110-ca6db81b3d23.ps1